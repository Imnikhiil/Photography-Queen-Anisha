  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #ff99cc 0%, #660066 100%);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
      position: relative;
    }

    /* Sparkle background dots */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: sparkle 6s linear infinite;
      pointer-events: none;
    }

    body::before { opacity: 0.1; }
    body::after  { opacity: 0.05; animation-direction: reverse; }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    .title {
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      margin-bottom: 100px;
      animation: pulse 2s infinite ease-in-out;
      text-shadow: 2px 2px 5px #000;
      letter-spacing: 3px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: spin 15s infinite linear;
    }

    .cube .outer-cube,
    .cube .inner-cube {
      transform-style: preserve-3d;
      position: absolute;
      top: 0;
      left: 0;
    }

    .outer-cube div,
    .inner-cube div {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      overflow: hidden;
      transition: transform 0.8s ease;
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    }

    .inner-cube div {
      width: 130px;
      height: 130px;
      top: 35px;
      left: 35px;
    }

    .cube img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.15);
    }

    /* Cube sides */
    .outer-top    { transform: rotateX(90deg) translateZ(90px); }
    .outer-bottom { transform: rotateX(-90deg) translateZ(90px); }
    .outer-front  { transform: rotateY(0deg) translateZ(90px); }
    .outer-back   { transform: rotateY(180deg) translateZ(90px); }
    .outer-left   { transform: rotateY(-90deg) translateZ(90px); }
    .outer-right  { transform: rotateY(90deg) translateZ(90px); }

    .inner-top    { transform: rotateX(90deg) translateZ(65px); }
    .inner-bottom { transform: rotateX(-90deg) translateZ(65px); }
    .inner-front  { transform: rotateY(0deg) translateZ(65px); }
    .inner-back   { transform: rotateY(180deg) translateZ(65px); }
    .inner-left   { transform: rotateY(-90deg) translateZ(65px); }
    .inner-right  { transform: rotateY(90deg) translateZ(65px); }

    .cube:hover .outer-top    { transform: rotateX(90deg) translateZ(200px); }
    .cube:hover .outer-bottom { transform: rotateX(-90deg) translateZ(200px); }
    .cube:hover .outer-front  { transform: rotateY(0deg) translateZ(200px); }
    .cube:hover .outer-back   { transform: rotateY(180deg) translateZ(200px); }
    .cube:hover .outer-left   { transform: rotateY(-90deg) translateZ(200px); }
    .cube:hover .outer-right  { transform: rotateY(90deg) translateZ(200px); }

    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .message {
      margin-top: 30px;
      font-size: 16px;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
